<script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    createApp({
        data() {
            return {
                count: 0
            }
        }
    }).mount('#app')
</script>

<div id="app">
    <button @click="count++">
        Count is: {{count}}
    </button>
  </div>
